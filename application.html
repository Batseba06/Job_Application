     <form id="application">
    <h1>Job Application</h1>
    <h4>Please fill in your details to apply for the position</h4>

    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="position" placeholder="Position Applying For" required>
    <input type="file" name="resume" required>
    <textarea name="coverletter" rows="5" placeholder="Cover Letter" required></textarea>

    <div class="options">
      <label><input type="checkbox" required> I confirm that all information is correct</label>
    </div>

    <button type="submit">Submit Application</button>
     </form>
