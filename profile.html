<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | batseba.job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html" style="color:#fff; text-decoration:none;">batseba.job</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="application.html">Apply</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
    </ul>
  </nav>

  <!-- Section Dropdown -->
  <form id="profile-form">
    <h1>My Profile</h1>

    <label for="section-select">Go to Section:</label>
    <select id="section-select" onchange="location = this.value;">
      <option value="#personal-info">Personal Info</option>
      <option value="#experience">Experience</option>
      <option value="#education">Education</option>
      <option value="#skills">Skills</option>
    </select>

    <!-- Personal Info -->
    <fieldset id="personal-info">
      <legend>Personal Info</legend>
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number">
      <input type="text" name="location" placeholder="City / Location">
      <input type="text" name="linkedin" placeholder="LinkedIn Profile URL">
      <input type="file" name="profilepic" accept="image/*">
      <textarea name="bio" rows="4" placeholder="Short Bio / About Me"></textarea>
    </fieldset>

    <!-- Experience -->
    <fieldset id="experience">
      <legend>Work Experience</legend>
      <input type="text" name="job_title_1" placeholder="Job Title">
      <input type="text" name="company_1" placeholder="Company Name">
      <select name="years_1">
        <option value="">Years</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <!-- Add more static entries if needed -->
    </fieldset>

    <!-- Education -->
    <fieldset id="education">
      <legend>Education</legend>
      <select name="degree_1">
        <option value="">Degree / Certification</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        <option value="PhD">PhD</option>
      </select>
      <!-- Industry / Field -->
<label for="industry">Field / Industry</label>
<select name="industry" id="industry" required>
    <option value="">Select your field</option>
    <option value="Software Development">Software Development</option>
    <option value="Web Development">Web Development</option>
    <option value="UI/UX Design">UI/UX Design</option>
    <option value="Marketing">Marketing</option>
    <option value="Finance">Finance</option>
    <option value="Human Resources">Human Resources</option>
    <option value="Education">Education</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Engineering">Engineering</option>
    <option value="Other">Other</option>
</select>

      <input type="text" name="institution_1" placeholder="School / Institution">
      <select name="year_1">
        <option value="">Year</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>
      <!-- Add more static entries if needed -->
    </fieldset>

    <!-- Skills -->
    <fieldset id="skills">
      <legend>Skills</legend>
      <input type="text" name="skill_1" placeholder="Skill">
      <input type="text" name="skill_2" placeholder="Skill">
      <input type="text" name="skill_3" placeholder="Skill">
    </fieldset>

    <button type="submit">Save Profile</button>
  </form>

</body>
</html>
